    <div class="uk-margin-large-bottom" uk-filter="target: .js-filter">

        <div class="uk-grid-small uk-grid-divider" uk-grid>

                <ul class="uk-subnav uk-subnav-pill uk-flex-center tm-subnav-pill">
                    <li class="uk-active" uk-filter-control><a href="#">All</a></li>
                    <li uk-filter-control="[post-category='research']"><a href="#">Research</a></li>
                    <li uk-filter-control="[post-category='development']"><a href="#">Development</a></li>
                    <li uk-filter-control="[post-category='other']"><a href="#">Other</a></li>

                    <li uk-filter-control="sort: post-date"><a href="#">Oldest</a></li>
                </ul>
            </div> -->
        </div>

        <ul class="js-filter uk-margin-large-top" uk-grid>
            {% for post in site.posts %}
            <li id="{{ post.title }}" post-date="{{ post.date }}" post-category="{{ post.category }}">
                <article class="uk-article uk-width-1-1">

                    <h1 class="uk-article-title tm-article-title"><a class="uk-link-reset" href="{{ post.url }}"> {{ post.title }}</a></h1>

                    <p class="uk-article-meta tm-article-meta">Posted on {{ post.date | date: "%A, %B %-d, %Y" }}</p>

                    <p class="uk-text-lead tm-text-lead">{{ post.excerpt }}</p>

                    <div class="uk-grid-small uk-child-width-auto" uk-grid>
                        <div>
                            <a class="uk-button uk-button-text" href="{{ post.url }}">Read more</a>
                        </div>
                        <!-- <div>
                            <a class="uk-button uk-button-text" href="#">Comments</a>
                        </div> -->
                    </div>

                </article>
            </li>
            {% endfor %}
        </ul>

    </div>

</div>
